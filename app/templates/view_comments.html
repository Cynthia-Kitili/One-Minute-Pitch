{% extends 'base.html'%}

{% block content %}
    <div class="container">
        <h3>Comments:</h3>
        <h6>Found :{{ comments | count }} Comments</h6>
        <hr>
        {% for item in comments %}
    
            <h4>{{item.comment_title}}</h4>
            <p>{{item.comment}}</p>
            <h5>Posted by: {{item.username}}</h5>
            {%endfor%}

    </div>
   
{% endblock %}
